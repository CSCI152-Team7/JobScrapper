{% include 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'search_styles.css' %}">
</head>
<body>
  <div class="container">
  	<div class="row" id="search">
  		<form id="search-form" action="" method="POST" enctype="multipart/form-data">
  			<div class="form-group col-xs-9">
  				<input class="form-control" type="text" placeholder="Search Job Title" />
  			</div>
  			<div class="form-group col-xs-3">
  			</div>
  		</form>
  	</div>
    <div class="row" id="search">
  		<form id="search-form" action="" method="POST" enctype="multipart/form-data">
  			<div class="form-group col-xs-9">
  				<input class="form-control" type="text" placeholder="Search location" />
  			</div>
  			<div class="form-group col-xs-3">
  				<button type="submit" class="btn btn-block btn-primary">Search</button> {% csrf_token %}
  			</div>
  		</form>
  	</div>
  	<div class="row" id="filter">
  		<form>
  			<div class="form-group col-sm-3 col-xs-6">
  				<select data-filter="JobTitle" class="filter-make filter form-control">
  					<option value="">Experience</option>
  					<option value="">Show All</option>
  				</select>
  			</div>
  			<div class="form-group col-sm-3 col-xs-6">
  				<select data-filter="model" class="filter-model filter form-control">
  					<option value="">Salary Range</option>
  					<option value="">Show All</option>
  				</select>
  			</div>
  			<div class="form-group col-sm-3 col-xs-6">
  				<select data-filter="type" class="filter-type filter form-control">
  					<option value="">Distance</option>
  					<option value="">Show All</option>
  				</select>
  			</div>

  		</form>
  	</div>
  	<div class="row" id="products">

  	</div>
  </div>

</body>
</html>
  <script src="{% static 'search_scripts.js' %}"></script>
